<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КвантБанк PIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="credit-card">
    <div class="shine"></div>
    <div class="card-header">
      <img src="kvant-logo.png" alt="КвантБанк" class="bank-logo" />
      <span class="bank-name">КВАНТБАНК</span>
    </div>
    <div class="chip"></div>
    <div class="card-number">1234 5678 9012 3456</div>
    <div class="card-bottom">
      <div class="card-holder">MR SCIENTIST</div>
      <div class="card-expiry">12/29</div>
    </div>
    <div class="payment-logo"></div>
  </div>
  <div class="card-input">
    <input id="pinInput" type="password" maxlength="4" placeholder="Введите PIN">
    <button id="submitBtn">Отправить</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
